[package]
name = "contained"
version = "0.2.1"
edition = "2021"
description = "Run a program in a Docker container for sandboxing"
license = "Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
hyper = "0.14"
hyperlocal = "0.8"
futures = "0.3"
tokio = { version = "1.35.0", features = ["full"] }
tokio-util = { version = "0.7", features = ["codec"] }
thiserror = "1.0"
anyhow = "1.0"
clap = { version = "4.4", features = ["derive"] }
users = "0.11"
termion = "2.0"
